<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Вхід • Маршрути</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    :root{ --card:#fff; --line:#e5e7eb; --pad:clamp(12px,2vw,24px); }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:#1d4ed8;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:url("/img/login-bg.jpg") center/cover no-repeat fixed;
      z-index:-2;
    }
    body::after{
      content:""; position:fixed; inset:0;
      background:linear-gradient(to bottom right, rgba(0,0,0,.18), rgba(0,0,0,.28));
      z-index:-1;
    }

    .wrap{ min-height:100%; padding:var(--pad) }
    .card{
      position:fixed; top:var(--pad); right:var(--pad);
      width:min(420px,94vw);
      background:rgba(255,255,255,.94);
      border:1px solid var(--line);
      border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      backdrop-filter:blur(6px);
      padding:22px;
    }
    @media (max-width:640px){
      .card{ left:var(--pad); right:var(--pad); top:var(--pad); width:auto; }
    }

    h1{ margin:0 0 14px; font-size:22px }
    .muted{ color:#6b7280; font-size:13px }
    label{ display:block; font-size:13px; margin:2px 0 6px; color:#374151 }
    input{
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:14px;
      background:#fff; outline:none;
    }
    .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap }
    .btn{
      cursor:pointer; border:1px solid var(--line); background:#2563eb; color:#fff; font-weight:600;
      border-radius:10px; padding:10px 12px; width:100%;
    }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .btn.ghost{ background:#fff; color:#111 }
    .msg{ margin:10px 0 0; font-size:13px; min-height:1.25em }
    .msg.err{ color:#b91c1c }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:10px }
    .brand svg{ width:28px; height:28px }
    .links{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap }
    .a-btn{
      display:inline-flex; align-items:center; justify-content:center; padding:10px 12px; border-radius:10px;
      border:1px solid var(--line); background:#fff; color:#111; text-decoration:none; width:100%; font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12h18M12 3v18" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/></svg>
        <h1>FARMLOG</h1>
      </div>
      <p class="muted">Увійди своїм корпоративним email і паролем.</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@company.com" autocomplete="username" />

      <label for="pass" style="margin-top:10px">Пароль</label>
      <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="actions">
        <button id="btnLogin" class="btn" type="button">Увійти</button>
        <button id="btnReset" class="btn ghost" type="button">Нагадати пароль</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="links">
        <a id="backLink" href="/index.html" class="a-btn">Повернутися на карту</a>
      </div>

      <p class="muted" style="margin-top:10px">Питання доступу — до адміністратора.</p>
    </div>
  </div>

<script>
/* ==== Firebase ==== */
const firebaseConfig = {
  apiKey: "AIzaSyDjDBZkmy-skuDEQF8-AkRma7yw6TugoQc",
  authDomain: "my-map-app-58312.firebaseapp.com",
  projectId: "my-map-app-58312",
  storageBucket: "my-map-app-58312.firebasestorage.app",
  messagingSenderId: "53260611353",
  appId: "1:53260611353:web:f25e120996ad8305405f88",
  measurementId: "G-9LRX1FLTKL"
};
try{ firebase.apps?.length ? firebase.app() : firebase.initializeApp(firebaseConfig); }catch(e){}
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

/* ==== Навігація після входу ==== */
function sanitizeNext(val){
  // дозволяємо лише відносні шляхи поточного сайту
  if (!val) return "/index.html";
  try{
    // абсолютні URL відкинемо
    const u = new URL(val, location.origin);
    if (u.origin !== location.origin) return "/index.html";
    // лише шляхи в межах сайту
    return u.pathname + u.search + u.hash || "/index.html";
  }catch{ return "/index.html"; }
}
const params = new URLSearchParams(location.search);
let next = sanitizeNext(params.get("next"));
document.getElementById("backLink").href = next;

auth.onAuthStateChanged(u => { if (u) location.replace(next); });

/* ==== UI helpers ==== */
const $ = id => document.getElementById(id);
function showMsg(text, isErr=false){
  const el = $("msg");
  el.textContent = text || "";
  el.className = "msg" + (isErr ? " err" : "");
}
function humanizeError(e){
  const code = (e && e.code) || "";
  switch(code){
    case "auth/invalid-email": return "Невірний формат email.";
    case "auth/user-disabled": return "Обліковий запис вимкнено адміністратором.";
    case "auth/user-not-found":
    case "auth/wrong-password": return "Невірний email або пароль.";
    case "auth/too-many-requests": return "Забагато спроб. Спробуй пізніше.";
    default: return e?.message || "Сталася помилка.";
  }
}

/* ==== Дії ==== */
async function doLogin(){
  const email = $("email").value.trim();
  const pass  = $("pass").value;
  if (!email || !pass){ showMsg("Заповни email і пароль", true); return; }
  $("btnLogin").disabled = true;
  showMsg("Входимо…");
  try{
    await auth.signInWithEmailAndPassword(email, pass);
    showMsg("Готово, перенаправляю…");
    location.replace(next);
  }catch(e){
    showMsg(humanizeError(e), true);
  }finally{
    $("btnLogin").disabled = false;
  }
}

$("btnLogin").onclick = doLogin;
$("email").addEventListener("keydown", e => { if (e.key === "Enter") doLogin(); });
$("pass").addEventListener("keydown",  e => { if (e.key === "Enter") doLogin(); });

$("btnReset").onclick = async () => {
  const email = $("email").value.trim();
  if (!email){ showMsg("Вкажи email для відновлення", true); return; }
  try{
    await auth.sendPasswordResetEmail(email);
    showMsg("Надіслано лист для відновлення пароля.");
  }catch(e){ showMsg(humanizeError(e), true); }
};
</script>
</body>
</html>
